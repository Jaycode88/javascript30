<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>

</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(function(person) {
        const currentYear = (new Date()).getFullYear();
        if(currentYear - person.year >= 19)  {
            return true;
        }
    });
    console.log(isAdult);
    console.log({isAdult}); // this will show the name of the variable as well as the value of true
   // the above can be shortened too....
   const isAdultA = people.some(person => {
    const currentYearA = (new Date()).getFullYear();
    return currentYearA - person.year >= 19;
   }) ;
   console.log(isAdultA);
   //Or even shorter too.......
   const isAdultB = people.some(person => ((new Date()).
   getFullYear()) - person.year >= 19);

   console.log(isAdultB)

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(person => ((new Date()).
   getFullYear()) - person.year >= 19);

   console.log({allAdults})  // is the same as the above but .every is used instead of .some

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment)  {
        if(comment.id == '823423') {
            return comment;
        }
    });
console.log(comment)
//the above can be shortened too.....
const commentA = comments.find(comment => comment.id == '823423');
console.log(commentA)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

const index = comments.findIndex(comment => comment.id === 823423);
console.log(index) // this logs the number of the item in the array
//in this case the log reads "1" as the comment is second in the array

comments.splice(index, 1);
console.table(comments) // result shows comments array with the second item removed

//below shows how to do so creating a new array and spreading the values from the comments array

const newComments = [
    ...comments.slice(0,index),
    ...comments.slice(index +1)
];
console.log(newComments)//due to the above code already removing the second item this code removes the new second item


  </script>
</body>
